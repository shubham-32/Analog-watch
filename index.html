<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Analog Watch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="watch">
    <div class="hour-hand" id="hour-hand"></div>
    <div class="minute-hand" id="minute-hand"></div>
    <div class="second-hand" id="second-hand"></div>
    <div class="center-circle"></div>
    <div class="numbers">
      <span class="number" id="num1">1</span>
      <span class="number" id="num2">2</span>
      <span class="number" id="num3">3</span>
      <span class="number" id="num4">4</span>
      <span class="number" id="num5">5</span>
      <span class="number" id="num6">6</span>
      <span class="number" id="num7">7</span>
      <span class="number" id="num8">8</span>
      <span class="number" id="num9">9</span>
      <span class="number" id="num10">10</span>
      <span class="number" id="num11">11</span>
      <span class="number" id="num12">12</span>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
